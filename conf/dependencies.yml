# Application dependencies

require:
    - play
    - play -> sass 1.0
    - play -> antify 1.0
    - org.scribe -> scribe 1.2.0
    - com.googlecode.libphonenumber -> libphonenumber 3.3
    - com.google.guava -> guava r09
    - commons-httpclient -> commons-httpclient 3.1
    - commons-lang -> commons-lang 2.5
    - junit -> junit 4.8.2
    - org.apache.poi -> poi 3.7
    - com.restfb -> restfb 1.6.4
    - org.apache.opennlp -> opennlp-tools 1.5.1-incubating
    - org.twitter4j -> twitter4j-core [2.1,)
    - org.twitter4j -> twitter4j-stream [2.1,)


repositories:
    - twitter4j.org:
         type:       iBiblio
         root:   "http://twitter4j.org/maven2"
         contains:
                - org.twitter4j -> *
    - opennlp:
         type:       iBiblio
         root:    "http://opennlp.sourceforge.net/maven2/"
         contains:
                - jwnl -> *